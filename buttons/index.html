<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Ari Jacobson</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/5c0b36c122.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://use.typekit.net/dbm1szh.css">
        <link rel="stylesheet" href="https://use.typekit.net/dbm1szh.css">
        <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/dbm1szh.css">
        <link rel="stylesheet" href="https://use.typekit.net/dbm1szh.css">
        <link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Ari Jacobson</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <div class="button_container">
                <a href="https://www.newyorker.com" target="_blank" id="newyorker"><img src="https://mastersreview.com/files/2014/07/The-new-yorker-logo.jpg"></a>
            </div>

            <div class="button_container">
                <a href="https://www.lyft.com" target="_blank" id="lyft"><i class="fab fa-lyft"></i></a>
            </div>

            <div class="button_container">
                <a href="https://www.facebook.com/" target="_blank" id="facebook"><i class="fab fa-facebook-f"></i></a>
            </div>

            <div class="button_container">
                <a href="https://www.stjude.org" target="_blank" id="jude"><img src="images/2.jpg" class="one"><img src="images/1.jpeg" class="two"></a>
            </div>

            <div class="button_container">
                <a href="http://www.apple.com/" target="_blank" id="apple"><i class="fab fa-apple"></i></a>
            </div>

            <div class="button_container">
                <a href="https://www.npr.org" target="_blank" id="npr"><img src="images/nprnone.jpg" class="one"><img src="images/npr.jpg" class="two"></a>
            </div>

            <div class="button_container">
                <a href="http://thecolorrun.com/" target="_blank" id="tcr">
                    <div id="the">THE</div>
                    <div id="color">COLOR</div>
                    <div id="run">RUN</div>
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.fitbit.com/home" target="_blank" id="fitbit"><img src="https://venturebeat.com/wp-content/uploads/2018/05/fitbit-logo.png?fit=800%2C400&strip=all"></a>
            </div>

            <div class="button_container">
                <a href="http://www.nike.com/us/en_us/" target="_blank" id="nike"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Logo_NIKE.svg/300px-Logo_NIKE.svg.png"></a>
            </div>

            <div class="button_container">
                <a href="http://www.coca-cola.com/" target="_blank" id="coke"><img src="images/coke.jpg" class="logo"><img src="images/swoosh.jpg" class="swoosh"></a>
            </div>

            <div class="button_container">
                <a href="http://www.samsung.com/us/" target="_blank" id="samsung"><p>samsung</p></a>
            </div>

            <div class="button_container">
                <a href="http://www.nbc.com/the-tonight-show" target="_blank" id="nbc"><img src="images/nbcblack.jpg" class="black"><br><img src="images/nbccolor.jpg" class="color"></a>
            </div>

            <div class="button_container">
                <a href="https://www.foreflight.com" target="_blank" id="foreflight"><i class="fas fa-plane"></i> ForeFlight</a>
            </div>
            
            <div class="button_container">
                <a href="https://www.hsn.com/" target="_blank" id="hsn"><p>hsn</p></a>
            </div> 

            <div class="button_container">
                <a href="http://stlouis.craigslist.org/" target="_blank" id="craigslist"><i class="fas fa-peace"></i> craigslist</a>
            </div> 

            <div class="button_container">
                <a href="http://www.oldnavy.com/" target="_blank" id="old"><p>OLD NAVY</p></a>
            </div>

            <div class="button_container">
                <a href="http://www.teslamotors.com/" target="_blank" id="tesla"><img src="images/elon-musk-jokes.jpg"></a>
            </div>

            <div class="button_container">
                <a href="http://www.moo.com/us/" target="_blank" id="moo"><img src="images/moo.jpg"></a>
            </div>

            <div class="button_container">
                <a href="http://www.missouribotanicalgarden.org/" target="_blank" id="mbg"><nobr class="missouri">Missouri</nobr><nobr class="botanical"> Botanical</nobr><nobr class="gardens"> Gardens</nobr></a>
            </div>

            <div class="button_container">
                <a href="https://www.velocity.com/" target="_blank" id="motortrend"><p>MT</p></a>
            </div>
		</main>	

	</body>
</html>
